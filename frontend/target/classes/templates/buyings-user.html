<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/diplom/frontend/target/classes/static/buyings-user.css"/>
    <title>User page</title>
    <script src="https://js.cx/libs/animate.js"></script>
</head>
<body>
<div class="container">
    <div class="container-form col-xs-12">
        <div class="form-header">Оформлення заказу</div>

        <div th:object="${buyGood}" class="form-group">
            <form method="POST" action="/buyings-user" >
                <h3 th:text="'Назва товару: ' + ${buyGood.goodsName}"/>
                <h3 th:text="'Ціна товару: ' + ${buyGood.goodsPrise}"/>
                <input type="hidden" name="goodsId" th:value="${buyGood.id}"/><br>

                <div class="form-group">
                    <label for="orderDetails" class="form-text">Деталі замовлення:</label>
                    <input class="form-control" type="text" name="orderDetails" maxlength="50"
                           id="orderDetails" placeholder="Введіть деталі замовлення" required/>
                </div>

                <div class="form-group">
                    <label for="orderQuantity" class="form-text">Кількість товару:</label>
                    <input class="form-control" type="number" name="orderQuantity" maxlength="2" id="orderQuantity"
                           placeholder="Кількість товару" required/>
                </div>

                <div class="form-group">
                    <label for="addressOrder" class="form-text">Адреса доставки:</label>
                    <input class="form-control" type="adress" name="addressOrder" maxlength="25" id="addressOrder"
                           placeholder="Введіть свою адресу" required/>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck"/>
                        <label class="form-text" for="gridCheck">
                            Перевірити
                        </label>
                    </div>
                </div>

                <div class="col-auto">
                    <button
                            class="btn btn-warning col-sm-mb-2"
                            type="reset"
                            value="Reset"
                    >
                        Відмінити
                    </button>
                    <button class="btn btn-primary mb-2" type="submit" value="Submit">
                        Підтвердити
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
<footer>
    <div id="path">
        <div id="brick"></div>
    </div>

    <script>
        function makeEaseOut(timing) {
            return function (timeFraction) {
                return 1 - timing(1 - timeFraction);
            }
        }

        function bounce(timeFraction) {
            for (let a = 0, b = 1; 1; a += b, b /= 2) {
                if (timeFraction >= (7 - 4 * a) / 11) {
                    return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
                }
            }
        }

        let bounceEaseOut = makeEaseOut(bounce);

        brick.onclick = function () {
            animate({
                duration: 3000,
                timing: bounceEaseOut,
                draw: function (progress) {
                    brick.style.left = progress * 1419 + 'px';
                }
            });
        };
    </script>

    <div class="container-contact">
        <p><b>Контакти:</b> <br> e-mail: online_shop@gmail.com <br> телефон: +380951234567</p>
    </div>
</footer>
</html>
